<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<container class="container">
			<div>
				<input id="inputBox" type="text" placeholder="0">
			</div>
			<div>
				<button>AC</button>
				<button>DEL</button>
				<button>%</button>
				<button>/</button>
			</div>
			<div>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>*</button>
			</div>
			<div>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>+</button>
			</div>
			<div>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>-</button>
			</div>	
			<div>
				<button>00</button>
				<button>0</button>
				<button>.</button>
				<button class="equalBtn">=</button>
			</div>
	</container>
<script src="script.js"></script>
</body>
</html>
